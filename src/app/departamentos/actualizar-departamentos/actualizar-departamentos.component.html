<div class="container mt-5">
    <h1>Actualizar Departamento</h1>
    <form [formGroup]="departamentoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" formControlName="descripcion" required>
      </div>
      <div class="form-group">
        <label for="responsable">Responsable</label>
        <input type="text" class="form-control" id="responsable" formControlName="responsable" required>
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" class="form-control" id="ubicacion" formControlName="ubicacion" required>
      </div>
  
      <br>
      <button type="submit" class="btn btn-primary">Actualizar Departamento</button>
    </form>
  </div>
  <br>
  
  <button routerLink="/catalogodepartamentos" class="btn btn-secondary">Cancelar</button>
  
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <p>&copy; 2024 Jonathan Vega | Diseñado con Angular</p>
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
