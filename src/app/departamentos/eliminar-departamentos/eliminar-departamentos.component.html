<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Departamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="confirm-delete-container">
            <h2>¿Estás seguro de que deseas eliminar este departamento?</h2>
            <button class="btn btn-danger" (click)="eliminarDepartamento(departamentoId)">Eliminar</button>
        </div>
        <button class="btn btn-primary" routerLink="/catalogoDepartamentos">Cancelar</button>
    </div>
</body>
</html>
