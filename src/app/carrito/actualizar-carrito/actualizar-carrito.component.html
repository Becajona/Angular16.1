<div class="container">
    <div class="row">
        <!-- Contenido de la izquierda -->
        <div class="col-md-6">
            <h2>Productos</h2>
            <div *ngFor="let producto of productos">
                <p><mark>ID: {{ productos[0]._id }}</mark></p>
                <p>Nombre: {{ producto.nombre }}</p>
            </div>
            <hr>
            <h2>Clientes</h2>       
                <div *ngFor="let cliente of clientes">                 
                <p><mark>ID: {{ cliente._id }}</mark></p>
                <p>Nombre: {{ cliente.nombre }}</p>
                </div>
        </div>
        
        <!-- Contenido de la derecha -->
        <div class="col-md-6">
            <h2>Actualizar Carrito</h2>
            <div class="mt-3">
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select class="form-control" id="producto" name="producto" (change)="agregarProducto($event)" [(ngModel)]="selectedProducto">
                        <option value="">Selecciona un producto</option>
                        <option *ngFor="let producto of productos" [value]="producto._id">{{ producto.nombre }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productos agregados">Productos agregados:</label>
                </div>
                <div class="form-group">
                    <label for="listaProductos">Lista de Productos:</label>
                    <textarea class="form-control" id="listaProductos" name="listaProductos" [(ngModel)]="carrito.listaProductos" rows="8" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="fechaCompra">Fecha de Compra:</label>
                    <input class="form-control" type="date" id="fechaCompra" name="fechaCompra" [(ngModel)]="carrito.fechaCompra">
                </div>
                <div class="form-group">
                    <label for="clienteId">Cliente:</label>
                    <select class="form-control" id="clienteId" name="clienteId" [(ngModel)]="selectedClienteId">
                        <option value="">Selecciona un cliente</option>
                        <option *ngFor="let cliente of clientes" [value]="cliente._id">{{ cliente.nombre }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clienteId">Cliente ID:</label>
                    <input class="form-control" type="text" id="clienteId" name="clienteId" [(ngModel)]="carrito.clienteId">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" (click)="actualizarCarrito()">Guardar cambios</button>
                    <button class="btn btn-secondary" routerLink="/catalogocarrito" (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
