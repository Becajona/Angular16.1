<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    
    .formulario {
        border: 1px solid #ccc;
        padding: 20px;
        width: 500px;
    }
    
    .campo {
        margin-bottom: 10px;
    }
    
    .campo label {
        display: block;
        margin-bottom: 5px;
    }
    
    .campo input,
    .campo select,
    .campo textarea {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
    }
    
    .campo select {
        height: 30px;
    }
    
    .campo textarea {
        height: 100px;
    }
    
    .boton {
        margin-top: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        background-color: #000;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>Nuevo Producto</h1>
<form class="formulario" action="#">
    <div class="campo">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="campo">
        <label for="caracteristicas">Características:</label>
        <textarea id="caracteristicas" name="caracteristicas" required></textarea>
    </div>
    <div class="campo">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Seleccionar...</option>
            <option value="1">Alimentos</option>
            <option value="2">Tecnología</option>
            <option value="3">Ropa</option>
        </select>
    </div>
    <div class="campo">
        <label for="unidad_medida">Unidad de medida:</label>
        <select id="unidad_medida" name="unidad_medida" required>
            <option value="">Seleccionar...</option>
            <option value="kg">Kilogramos</option>
            <option value="lt">Litros</option>
            <option value="uds">Unidades</option>
        </select>
    </div>
    <div class="campo">
        <label for="pais_origen">País de origen:</label>
        <select id="pais_origen" name="pais_origen" required>
            <option value="">Seleccionar...</option>
            <option value="MX">México</option>
            <option value="ES">España</option>
            <option value="US">Estados Unidos</option>
        </select>
    </div>
    <div class="campo">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
    </div>
    <div class="campo">
        <label for="costo">Costo:</label>
        <input type="number" id="costo" name="costo" required>
    </div>
    <div class="campo">
        <label for="fecha_adquisicion">Fecha de adquisición:</label>
        <input type="date" id="fecha_adquisicion" name="fecha_adquisicion" required>
    </div>
    <div class="campo">
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto">
    </div>
    <button class="boton" type="submit">Agregar</button>
</form>


</body>
</html>
