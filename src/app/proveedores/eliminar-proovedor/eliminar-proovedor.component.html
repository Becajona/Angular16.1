
    <title>Confirmar Eliminación de Proveedor</title>

    <div class="container mt-5">
        <div class="confirm-delete-container">
            <h2>¿Estás seguro de que deseas eliminar este proveedor?</h2>
            <button class="btn btn-danger" (click)="eliminarProveedor(provId)">Eliminar</button>
        </div>
        <button class="btn btn-primary" routerLink="/catalogoProveedor">Cancelar</button>
    </div>
