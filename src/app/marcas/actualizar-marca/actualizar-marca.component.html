<div class="container mt-5">
  <h1>Actualizar Marca</h1>
  <form [formGroup]="marcaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="marcaId">Marca ID</label>
      <input type="text" class="form-control" id="marcaId" formControlName="marcaId" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
    </div>
    <div class="form-group">
      <label for="segmentoMercado">Segmento de mercado</label>
      <input type="text" class="form-control" id="segmentoMercado" formControlName="segmentoMercado" required>
    </div>
    <div class="form-group">
      <label for="slogan">Slogan</label>
      <input type="text" class="form-control" id="slogan" formControlName="slogan" required>
    </div>
    <div class="form-group">
      <label for="productosDestacados">Productos destacados</label>
      <input type="text" class="form-control" id="productosDestacados" formControlName="productosDestacados" required>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Actualizar Marca</button>
  </form>
</div>
<br>

<button routerLink="/catalogoMarcas" class="btn btn-secondary">Cancelar</button>

<footer class="footer mt-auto py-3">
  <div class="container text-center">

      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>
