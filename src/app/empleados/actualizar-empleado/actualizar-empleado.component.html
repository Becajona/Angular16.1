<div class="container">
    <h2>Actualizar Empleado</h2>
    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" formControlName="edad" required>
        </div>
        
        <div class="form-group">
            <label for="genero">Género:</label>
            <input type="text" class="form-control" id="genero" formControlName="genero" required>
        </div>

        <div class="form-group">
            <label for="salario">Salario:</label>
            <input type="number" class="form-control" id="salario" formControlName="salario" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" formControlName="telefono" required>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
    </form>
</div>

<br>

<button routerLink="/catalogoempleado" class="btn btn-secondary">Cancelar</button>
