<div class="container mt-5">
  <h1 class="text-center">Actualizar Producto</h1>
</div>

<div class="container">
  <form [formGroup]="productosForms" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>
    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <input type="text" class="form-control" id="categoria" formControlName="categoria">
    </div>
    <div class="form-group">
      <label for="marcasId">ID de Marca:</label>
      <input type="text" class="form-control" id="marcasId" formControlName="marcasId">
    </div>
    <div class="form-group">
      <label for="idiomas">Idiomas:</label>
      <input type="text" class="form-control" id="idiomas" formControlName="idiomas">
    </div>
    <div class="form-group">
      <label for="jugadores">Jugadores:</label>
      <input type="number" class="form-control" id="jugadores" formControlName="jugadores">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
    </div>
    <div class="form-group">
      <label for="costo">Costo:</label>
      <input type="number" class="form-control" id="costo" formControlName="costo">
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" class="form-control" id="precio" formControlName="precio">
    </div>
    <div class="form-group">
      <label for="foto">URL de la Foto:</label>
      <input type="text" class="form-control" id="foto" formControlName="foto">
    </div>
    <div class="form-group">
      <label for="fechaAdq">Fecha de Adquisición:</label>
      <input type="date" class="form-control" id="fechaAdq" formControlName="fechaAdq">
    </div>
    <div class="form-group">
      <label for="cantidadExistente">Cantidad Existente:</label>
      <input type="number" class="form-control" id="cantidadExistente" formControlName="cantidadExistente">
    </div>
    <div class="form-group">
      <label for="provId">ID de Proveedor:</label>
      <input type="text" class="form-control" id="provId" formControlName="provId">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
  </form>
</div>

<br>
<button routerLink="/productosCatalogos">Cancelar</button>
