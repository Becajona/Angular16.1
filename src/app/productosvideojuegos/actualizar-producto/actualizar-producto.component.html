<form [formGroup]="productosForms" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="_id">ID:</label>
    <input type="text" class="form-control" formControlName="_id">
  </div>
  <div class="form-group">
    <label for="clave">Clave:</label>
    <input type="text" class="form-control" formControlName="clave">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" formControlName="nombre">
  </div>
  <div class="form-group">
    <label for="categoria">Categoría:</label>
    <input type="text" class="form-control" formControlName="categoria">
  </div>
  <div class="form-group">
    <label for="tipo">Tipo:</label>
    <input type="text" class="form-control" formControlName="tipo">
  </div>
  <!-- Agrega los demás campos del formulario aquí -->

  <br>
  <br>
  <button type="submit" class="btn btn-primary">Actualizar Producto</button>
</form>
