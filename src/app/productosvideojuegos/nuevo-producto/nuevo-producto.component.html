<div class="container">
  <h1>Nuevo Producto</h1>
  <form [formGroup]="productosForms" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="clave">Clave</label>
          <input type="text" class="form-control" id="clave" formControlName="clave" placeholder="Ingrese la clave del producto" [ngModel]="miProd.clave">
          <div class="alert alert-danger mt-2" [hidden]="">
            el campo es obligatorio
          </div>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del producto" [ngModel]="miProd.nombre" >
        </div>
        <!-- Resto de los campos de entrada -->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3" placeholder="Ingrese la descripción del producto" [ngModel]="miProd.descripcion" ></textarea>
        </div>
        <div class="form-group">
          <label for="costo">Costo</label>
          <input type="number" class="form-control" id="costo" formControlName="costo" placeholder="Ingrese el costo del producto" [ngModel]="miProd.costo">
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" formControlName="precio" placeholder="Ingrese el precio del producto" [ngModel]="miProd.precio">
        </div>
        <div class="form-group">
          <label for="fechaAdquisicion">Fecha de Adquisición</label>
          <input type="date" class="form-control" id="fechaAdquisicion" formControlName="fechaAdquisicion" [ngModel]="miProd.fechaAdquisicion">
        </div>
      </div>
      <div class="col-md-6">
        <!-- Campos de entrada restantes -->
        <div class="form-group">
          <label>foto</label>
          <input type="file" class="form-control" accept="image/*" (change)="convertir_B64($event)" [ngModel]="miProd.foto" required>
        </div>
        <div class="form-group">
          <label for="cantidadExistente">Cantidad Existente</label>
          <input type="number" class="form-control" id="cantidadExistente" formControlName="cantidadExistente" placeholder="Ingrese la cantidad existente del producto">
        </div>
        <div class="form-group">
          <label for="origen">Origen</label>
          <input type="text" class="form-control" id="origen" formControlName="origen" placeholder="Ingrese el origen del producto" [ngModel]="miProd.origen" required>
        </div>
        <div class="form-group">
          <label for="provId">Proveedor ID</label>
          <input type="text" class="form-control" id="provId" formControlName="provId" placeholder="Ingrese el ID del proveedor del producto" [ngModel]="miProd.provId"   required>
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="me-2 btn btn-outline-dark">Crear Producto</button>
  </form>
</div>
