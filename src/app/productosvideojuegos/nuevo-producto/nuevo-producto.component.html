<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Producto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Nuevo Producto</h1>
    <form action="#" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="_id">ID</label>
                <input type="number" class="form-control" id="_id"  name="nombre" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="clave">Clave</label>
                <input type="text" class="form-control" id="clave" placeholder="Ingrese la clave del producto">
            </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto">
          </div>
          <div class="form-group">
            <label for="categoria">Categoría</label>
            <select class="form-control" id="categoria" name="categoria">
              <option value="">Seleccione una categoría</option>
              <option value="1">Categoría 1</option>
              <option value="2">Categoría 2</option>
              <option value="3">Categoría 3</option>
            </select>
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-group">
            <label for="costo">Costo</label>
            <input type="number" class="form-control" id="costo" name="costo">
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <input type="text" class="form-control" id="proveedor" name="proveedor">
          </div>
          
          <div class="form-group">
            <label for="fecha_adquisicion">Fecha de adquisición</label>
            <input type="date" class="form-control" id="fecha_adquisicion" name="fecha_adquisicion">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto">
          </div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>


</body>
</html>
